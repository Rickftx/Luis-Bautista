<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>	ADMINISTRADORES</title>
    <meta charset="utf-8">

    <link rel="stylesheet" th:href="@{/css/form.css}">

    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!--FAVICON-->
    
    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url(							https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjpt82gS8apKb0ap_q8Kd8YShr6hmkh1_x1XmuLvIhdgqc7SnKa1l_Y-SxYeN3Oz7c8QMR1p9QAp_VvB22DoB22Yz3wJnLI23kJxWHL3hR8QoqWyuSxWcDzCZLYut-JPiIEliRAFqj1zDLLnM1Kw2eDwUbgJ9RZOIGpPMAwYZk-uCMUw28mVr5J3ywI9g/s3840/horizon-call-of-the-3840x2160-582023.jpg);
            background-position: center center;
            background-attachment: fixed;
            font-family: 'Righteous', cursive;
            margin: 0;
            padding: 0;
        }

        #nav_princ {
            height: 80px;
        }

        .button_list {
            background: #0A0A61;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
            margin-right: 2%;
            border-radius: 5px;
            color: aliceblue;
            font-size: 120%;
            display: inline-block;
            vertical-align: middle;
            padding: 5px;
            border: 1px solid white;
        }

        .button_list:hover {
            background-color: #1141E8;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .button_cerrar {
            background-color: #006AB2;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            color: black;
            display: inline-block;
            vertical-align: middle;
            margin-top: 0.5%;
            border: 3px solid white;
            border-radius: 5px;
        }

        .button_cerrar:hover {
            background-color: black;
            color: black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            bottom: 0;
            left: 0;
            right: 0;
            font-size: 15px;
            border-top: 3px solid white;
            display: inline-block;
            font-family: 'Roboto Slab', serif;
        }

        .cont {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px); /* Altura del viewport menos la altura de la barra de navegación */
            /* También podrías usar height en lugar de min-height si prefieres */
        }

        .cont-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            max-width: 400px; /* Limita el ancho del formulario */
            width: 100%; /* Hace que el formulario ocupe todo el ancho disponible */
        }

        .titulo {
            text-align: center;
            margin-bottom: 20px;
        }

        .grupo {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: bold;
        }

        .entrada {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            background-color: #006AB2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .button:hover {
            background-color: #1141E8;
        }
    </style>
</head>

<body>
    <header>
    
      
    </header>

    <main>
        <div class="cont">
            <div class="cont-form">
                <h1 class="titulo">				ADMINISTRADORES NUEVOS</h1>
                <form th:action="@{/estudiantes/salvar}" th:object="${estudiante}" method="post" class="formulario">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{revisado}" th:value="${no}">

                    <div class="grupo">
                        <label for="tipoDocumento">Tipo Documento: </label>
                        <input type="text" class="form-control entrada" id="tipoDocumento" th:field="*{tipoDocumento}"
                            placeholder="Tipo Documento" required>
                    </div>
                    <div class="grupo">
                        <label for="numeroDocumento">Documento: </label>
                        <input type="text" class="form-control entrada" id="numeroDocumento"
                            th:field="*{numeroDocumento}" placeholder="Documento" required>
                    </div>
                    <div class="grupo">
                        <label for="primerApellido">Primer Apellido: </label>
                        <input type="text" class="form-control entrada" id="primerApellido" th:field="*{primerApellido}"
                            placeholder="Primer Apellido" required>
                    </div>
                    <div class="grupo">
                        <label for="segundoApellido">Segundo Apellido: </label>
                        <input type="text" class="form-control entrada" id="segundoApellido"
                            th:field="*{segundoApellido}" placeholder="Segundo Apellido" required>
                    </div>
                    <div class="grupo">
                        <label for="primerNombre">Primer Nombre: </label>
                        <input type="text" class="form-control entrada" id="primerNombre" th:field="*{primerNombre}"
                            placeholder="Primer Nombre" required>
                    </div>
                    <div class="grupo">
                        <label for="segundoNombre">Segundo Nombre: </label>
                        <input type="text" class="form-control entrada" id="segundoNombre" th:field="*{segundoNombre}"
                            placeholder="Segundo Nombre" required>
                    </div>
                    <div class="grupo">
                        <label for="correo">Correo: </label>
                        <input type="text" class="form-control entrada" id="correo" th:field="*{correo}"
                            placeholder="Correo" required>
                    </div>
                    <div class="grupo">
                        <label for="telefono">Telefono: </label>
                        <input type="text" class="form-control entrada" id="telefono" th:field="*{telefono}"
                            placeholder="Telefono" required>
                    </div>
                    <div class="grupo">
                        <label for="numeroRegistro">Contraseña: </label>
                        <input type="text" class="form-control entrada" id="numeroRegistro" th:field="*{numeroRegistro}"
                            placeholder="Contraseña" required>
                    </div>
                    <div>
                        <button class="button" type="submit">AGREGAR</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
